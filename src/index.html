<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&family=Montserrat:wght@100&family=Nanum+Gothic:wght@400;700&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="calc-container">
        <div class="output-container">
            <div class="previous-number" data-previous-number></div>

            <div class="current-number" data-current-number></div>
        </div>
        
        <button class="double-size-btn | clear" data-all-clear>AC</button>
        <button class="clear" data-delete>DEL</button>
        <button class="symbol" data-operation>รท</button>

        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="symbol" data-operation>*</button>

        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="symbol" data-operation>+</button>

        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="symbol" data-operation>-</button>

        <button class="number" data-number>.</button>
        <button class="number" data-number>0</button>
        <button class="double-size-btn | symbol" data-equals>=</button>
            
        
    </div>
</body>
</html>
